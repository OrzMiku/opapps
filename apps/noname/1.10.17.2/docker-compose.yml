services:
  noname:
    image: hsiaoshun/noname
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${NONAME_ONLINE_LOBBY_PORT}:8080
      - ${PANEL_APP_PORT_HTTP}:80
    labels:
      created_by: "Apps"

networks:
  1panel-network:
    external: true
