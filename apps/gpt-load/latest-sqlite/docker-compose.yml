services:
  gpt-load:
    image: ghcr.io/tbphp/gpt-load:latest
    container_name: ${CONTAINER_NAME}
    ports:
      - ${PANEL_APP_PORT_HTTP}:3001
    environment:
      - AUTH_KEY=${AUTH_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    restart: always
    volumes:
      - ./data:/app/data
    stop_grace_period: ${SERVER_GRACEFUL_SHUTDOWN_TIMEOUT}s
    healthcheck:
      test: wget -q --spider -T 10 -O /dev/null http://localhost:3001/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - 1panel-network

networks:
  1panel-network:
    external: true